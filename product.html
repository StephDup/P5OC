<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Oribear</title>
</head>
<body>
    <div class="bg-dark">
        <div class="container">
          <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand" href="index.html">Oribear</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarContent" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a href="checkout.html" id="checkout_button" class="btn btn-success">
                      Panier <span id="checkout_number" class="badge badge-light"></span>
                      <span class="sr-only">Nombre d'articles dans le panier</span>
                    </a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
    </div>
    <div class="container">
      <div id="product-card" class="card mt-2 mb-3">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img id="card-img" class="card-img">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 id="card-title" class="card-title"></h5>
              <p id="card-text" class="card-text"></p>
            </div>
            <div class="card-footer bg-transparent">
              <p>Prix à l'unité : <span id="card-price">0</span></p>
              <label>Coloris : 
                <select id="product_color" class="custom-select" name="Coloris de l'ours">
                </select>
              </label>
              <div id="quantity_div">Quantité : 
                <button id="remove_one" type="button" class="btn btn-sm btn-info ml-4">-</button>
                <span id="quantity" class="ml-2">1</span>
                <button id="add_one" type="button" class="btn btn-sm btn-info ml-2">+</button>
              </div>
              <p class="mt-2">Montant Total : <span id="total_amount">0</span></p>
              <button href="index.html" id="add_to_checkout" class="btn btn-info">Ajouter au panier</button>
            </div>
          </div>
        </div>
      </div>
      <div id="alert-card" class="alert alert-success d-none mt-3" role="alert">
        <h4 class="alert-heading mt-3 mb-3">Article(s) ajouté(s) au panier !</h4>
        <hr>
        <a href="index.html" class="btn btn-primary ml-3">Continuer les achats</a>
        <a href="checkout.html" class="btn btn-success ml-3">Afficher le panier</a>
      </div>
    </div>
    <div class="bg-light mt-5">
        <div class="container">
            <div class="row pt-4 pb-3">
            <div class="col">
                <ul class="list-inline text-center">
                <li class="list-inline-item"><a href="#">À propos</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Vie privée</a></li>
                <li class="list-inline-item">&middot;</li>
                <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                </ul>
            </div>
            </div>
        </div>
    </div>
    <script src="js/product.js"></script>
    <script src="js/quantity.js"></script>
    <script src="js/checkoutNav.js"></script>
    <script src="js/addToCheckout.js"></script>
</body>
</html>
